<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Coding Confessions - Ed Bennett</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="css/theme/sa2c.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2 style="padding-top: 30px;">
						Coding Confessions
					</h2>
					<h3>
						Ed Bennett
					</h3>
					<p style="padding-top: 30px">SeptembRSE 2021, 2021-09-17</p>
					<p>Slides: <a href="https://edbennett.github.io/lattice2021-talk">https://edbennett.github.io/septembrse-confessions</a></p>
					<div style="padding-top: 30px;">
						<a href="https://www.swansea.ac.uk">
							<img class="plain title-image" src='images/su-vstack-white.svg' alt="Swansea University logo">
						</a>
						<a href="https://sa2c.swansea.ac.uk">
							<img class="plain title-image" src='images/sa2c-white.svg' alt="SA2C logo">
						</a>
						<a href="https://www.supercomputing.wales">
							<img class="plain title-image" src='images/scw-gradient-white-stack.svg' alt="Supercomputing Wales logo">
						</a>
						<a href="https://twitter.com/wefowales">
							<img class="plain title-image" src='images/ERDF.svg' alt="European Regional Development Fund logo">
						</a>
					</div>
				</section>

				<section data-markdown="slides.md" data-separator="^\r?\n-\r?\n$"> </section>
				<section>
					<h1>Thank you</h1>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1366,
				height: 768,
				markdown: {
					animateLists: true,
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
			});
		</script>
	</body>
</html>
